<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>缅甸介绍 - 首页</title>
  <style>
    /* 全局重置与基础样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* 页面背景（优化渐变叠加，提升层次感） */
    body {
      background: url("background.jpg") center center / cover no-repeat fixed;
      color: white;
      font-family: "PingFang SC", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
    }
    /* 遮罩层优化（更自然的暗度） */
    .overlay {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.65));
      min-height: 100vh;
      padding-bottom: 40px;
    }

    /* 顶部横幅（优化布局和响应式） */
    .banner {
      width: 100%;
      height: 280px;
      background: url("images/shwedagon.jpg") center center / cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }
    /* 横幅暗层，提升文字可读性 */
    .banner::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
    }
    .banner h1, .banner p {
      position: relative;
      z-index: 1;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
    }
    .banner h1 {
      font-size: clamp(2.5rem, 8vw, 5rem); /* 响应式字号 */
      margin: 0 10px;
      letter-spacing: 8px;
    }
    .banner p {
      margin: 15px 0 0;
      font-size: clamp(1rem, 2vw, 1.3rem);
      opacity: 0.95;
      letter-spacing: 3px;
    }

    /* 卡片容器（优化布局，改用flex更适配）- 删除主标题后调整间距 */
    .cards-container {
      width: 92%;
      max-width: 1200px;
      margin: 20px auto 0; /* 调整顶部间距，删除标题后更协调 */
      padding-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px; /* 替换float，用gap更整洁 */
    }
    /* 卡片样式（大幅优化视觉和交互） */
    .card {
      flex: 1;
      min-width: 280px;
      max-width: 380px;
      text-align: center;
      background: rgba(255, 255, 255, 0.98);
      color: #111;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      overflow: hidden;
      transition: all 0.4s ease;
      transform: translateY(0);
    }
    /* 卡片hover特效 */
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }
    .card:hover img {
      transform: scale(1.05); /* 图片hover放大 */
    }
    .card h3 {
      margin: 20px 10px 15px;
      font-size: 1.3rem;
      color: #2c3e50;
      letter-spacing: 2px;
    }
    /* 按钮样式（统一全站风格，优化交互） */
    .btn {
      display: inline-block;
      padding: 10px 22px;
      background: linear-gradient(to right, #d32f2f, #b71c1c);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin: 0 0 25px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(211, 47, 47, 0.2);
    }
    .btn:hover {
      background: linear-gradient(to right, #b71c1c, #9f1717);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(211, 47, 47, 0.3);
    }

    /* 页脚样式（优化视觉） */
    .footer {
      text-align: center;
      margin: 60px 0 40px;
      color: #eee;
      font-size: 1rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      padding: 0 10px;
    }
    .footer p {
      line-height: 1.8;
    }

    /* 响应式优化（分阶段适配） */
    @media (max-width: 800px) {
      .cards-container {
        margin-top: 10px;
        gap: 20px;
      }
      .card img {
        height: 180px;
      }
    }
    @media (max-width: 480px) {
      .banner {
        height: 220px;
      }
      .banner h1 {
        letter-spacing: 4px;
      }
      .card {
        min-width: 90%;
      }
      .card img {
        height: 200px;
      }
      .footer {
        margin: 40px 0 30px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- 顶部横幅 -->
    <div class="banner">
      <h1>缅甸——万塔之国</h1>
      <p>一个充满历史与自然之美的国度</p>
    </div>

    <!-- 移除了多余的“缅甸”主标题 -->

    <!-- 卡片导航 -->
    <div class="cards-container">
      <div class="card">
        <img src="profile.jpg" alt="国家概况">
        <h3>国家概况</h3>
        <a href="profile.html" class="btn">点击了解</a>
      </div>

      <div class="card">
        <img src="culture.jpg" alt="特色文化">
        <h3>特色文化</h3>
        <a href="culture.html" class="btn">点击了解</a>
      </div>

      <div class="card">
        <img src="nature.jpg" alt="自然景观">
        <h3>自然景观</h3>
        <a href="nature.html" class="btn">点击了解</a>
      </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
      <p>制作：王发勇 I202520029 | 学生作业</p>
    </div>
  </div>
</body>
</html>
